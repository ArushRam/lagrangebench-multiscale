# fallback parameters. Relative path from the config/ directory
includes: defaults.yaml

model: hae_segnn
num_mp_steps: 10
latent_dim: 64

batch_size: 1
lr_start: 5.e-4
lr_decay_steps: 1.e+5
noise_std: 1.e-4
isotropic_norm: True

right_attribute: True
attribute_embedding_blocks: 2 # non-linear
velocity_aggregate: all
segnn_norm: none
pushforward:
  steps: [-1, 100000, 125000, 150000, 175000, 200000]
  unrolls: [0, 1, 2, 3, 4, 5]
  probs: [16, 2, 1, 1, 1, 1]

mode: train
eval_n_trajs: 10

wandb: False
wandb_project: tgv10

data_dir: datasets/TGV1k100every10
